<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Javascript loop</h1>
    <p id="demo"></p>

    <script>
        let i;
        let text = '';
        for(i=0 ; i <= 5; i++){
            text += 'The number is ' + i + '<br/>'; 
        }
        document.getElementById('demo').innerHTML = text;
    </script>    
</body>
</html>
