<body>
    <script>
        let a = parseInt(prompt('Nhập vào số đầu: '));
        let b = parseInt(prompt('Nhập vào số cuối: '));
        let total = 0;
        for (a; a <= b; a++){
            total += a;
        }
        alert(total);
    </script>
