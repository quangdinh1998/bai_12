<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <p>Nhập số đầu</p>
    <input type="text" id="begin_num"> <br>
    <p>Nhập số cuối</p>
    <input type="text" id="end_num"> <br>
    <p><button onclick="search()">Click</button></p>

    <script>
        function search(){
            let text = '';
        let a = parseInt(document.getElementById('begin_num').value);
        let b = parseInt(document.getElementById('end_num').value);
        for(a; a <= b;a++){
            if ((a%3 === 0)&& (a%5 === 0)) {
                document.write('FizzBuzz' + '<br>');
            } else { if (a%5 === 0) {
                document.write('Buzz' + '<br>');
            } else { if (a%3 === 0) {
                document.write ('Fizz' + '<br>');
            } else {
                document.write(a + '<br>');
            }
                
            }
                
            }
        }
        }

    </script>
</body>
</html>
