<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        let i, j;
        let table;
        table = '<table border="1">';
        for(i = 1; i <= 10; i++){
            table+= '<tr>';
            for( j = 2; j <= 9; j++){
            table+= '<td>' + j + ' x ' + i  +'=' +i*j + '</td>';
            }
            table+= '</tr>';
        }
        table += '</table>';
        document.write(table);
    </script>    
</body>
</html>
